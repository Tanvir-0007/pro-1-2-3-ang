<div class="container">
  <h2>{{ isEditMode ? 'Edit Student' : 'Add New Student' }}</h2>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
      <label class="form-label">Roll</label>
      <input type="text" class="form-control" formControlName="roll">
    </div>
    <div class="mb-3">
      <label class="form-label">Section</label>
      <input type="text" class="form-control" formControlName="section">
    </div>
    <div class="mb-3">
      <label class="form-label">Class</label>
      <input type="text" class="form-control" formControlName="studentClass">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
      <label class="form-label">Date of Birth</label>
      <input type="date" class="form-control" formControlName="dateOfBirth">
    </div>
    <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Add' }}</button>
  </form>
</div>
